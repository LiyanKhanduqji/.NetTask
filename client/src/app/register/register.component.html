<!-- #registerForm="ngForm" replace it with formGroup because reactive form -->
<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2>Sign Up</h2>

  <div class="my-3">
    <label>I am a:</label>
    <label class="form-check-label ms-3">
      <input
        type="radio"
        class="form-check-input"
        value="male"
        formControlName="gender"
      />
      Male
    </label>
    <label class="form-check-label ms-3">
      <input
        type="radio"
        class="form-check-input"
        value="female"
        formControlName="gender"
      />
      Female
    </label>
  </div>

  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  >
  </app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known as'"
  >
  </app-text-input>

  <app-date-picker
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date of birth'"
    [maxDate]="maxDate"
  >
  </app-date-picker>

  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'"
  >
  </app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'country'"
  >
  </app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    type="password"
  >
  </app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
    type="password"
  >
    @if(validationErrors){
    <div class="alert alert-danger text-start">
      <ul>
        @for (error of validationErrors; track $index) {
        <li>{{ error }}</li>
        }
      </ul>
    </div>
    }
  </app-text-input>
  <div class="form-group text-center d-flex gap-3 align-items-center">
    <button
    [disabled]="registerForm.invalid || isSubmitting"
      class="custom-button"
      type="submit"
      (click)="register()"
    >
      Register
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
