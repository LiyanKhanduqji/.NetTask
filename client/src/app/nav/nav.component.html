<nav class="navbar navbar-expand-md navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="SkillCheck.svg" alt="Logo" width="200" height="100">
    </a>

    @if (accountService.currentUser()) {
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a routerLink="/" class="nav-link active text-dark" aria-current="page">Home</a>
      </li>
      <li class="nav-item">
        <a routerLink="/about" class="nav-link active text-dark" aria-current="page">About</a>
      </li>
      <li class="nav-item">
        <a routerLink="/skills/skills-list" class="nav-link active text-dark" aria-current="page" href="#">Skils</a>
      </li>
      <li class="nav-item" (click)="logout()">
        <a href="#" class="nav-link text-dark" aria-disabled="true">Logout</a>
      </li>
    </ul>
    } @if (accountService.currentUser()) {
    <div dropdown class="dropdown">
      <a dropdownToggle href="#" class="dropdown-toggle text-dark text-decoration-none">Welcme {{accountService.currentUser()?.username}}</a>
      <div *dropdownMenu class="dropdown-menu">
        <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @if (!accountService.currentUser()) {
    <form
      #loginForm="ngForm"
      (submit)="login()"
      class="d-flex"
      autocomplete="off"
    >
      <input
        name="Username"
        [(ngModel)]="model.Username"
        class="form-control me-2"
        placeholder="Username"
        aria-label="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        placeholder="Password"
        aria-label="password"
        type="password"
      />

      <button class="custom-button" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
