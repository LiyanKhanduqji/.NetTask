<nav class="navbar navbar-expand-md navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="SkillCheck.svg" alt="Logo" width="200" height="100" />
    </a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (accountService.currentUser()) {
      <li class="nav-item">
        <a
          routerLink="/members"
          class="nav-link active text-dark"
          aria-current="page"
          routerLinkActive="active-nav-item"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/lists"
          class="nav-link active text-dark"
          aria-current="page"
          routerLinkActive="active-nav-item"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/messages"
          class="nav-link text-dark"
          aria-disabled="true"
          routerLinkActive="active-nav-item"
          >Messages</a
        >
      </li>
      }
      <li class="nav-item">
        <a
          routerLink="/errors"
          class="nav-link text-dark"
          aria-disabled="true"
          routerLinkActive="active-nav-item"
          >errors</a
        >
      </li>
    </ul>
    @if (accountService.currentUser()) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-dark text-decoration-none"
        >Welcme {{ accountService.currentUser()?.username | titlecase }}</a
      >
      <div *dropdownMenu class="dropdown-menu">
        <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
        <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @if (!accountService.currentUser()) {
    <form
      #loginForm="ngForm"
      (submit)="login()"
      class="d-flex"
      autocomplete="off"
    >
      <input
        name="Username"
        [(ngModel)]="model.Username"
        class="form-control me-2"
        placeholder="Username"
        aria-label="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        placeholder="Password"
        aria-label="password"
        type="password"
      />

      <button class="custom-button" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
